<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://careportal.org/wp-content/uploads/2019/02/iphone.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Donation Center</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="images/careportal-logo.png">
    <h1> Donor List & Donation Inventory </h1>
  </div>

  <div class="content_container">
    <div id="formWrapper">
      <form  id="donorForm">
          <!-- adding a new donor - form-->
        <section id="contact">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="John" required>

          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Doe" required>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="john@doe.com" required>
        </section>

        <section id="group">
          <label for="org">Organization</label>
          <input type="text" name="org" id="org" placeholder="Mosaic Church" required>
        </section>

        <section>
          <label for="area">Donor Type</label></label>
          <select id="donorType" name="area">
            <option value="Services">Services</option>
            <option value="Money">Money</option>
            <option value="Items">Items</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
          </select>
        </section>

        <section id="geo">
          <label for="location">Location</label>
          <input type="text" name="city" id="city" placeholder="Austin" required>
          <input type="text" name="zip" id="zip" placeholder="78727">
        </section>

        <button onclick="donorList()" id="submit"><i id="addUserIcon" class="fas fa-user-plus"></i>Add New Donor</button>
      </form>
    </div>

    <div class="list-container">
      <section id="search">
        <input type="text" id="bar" placeholder="Search...">
        <input type="submit" id="btn"value="Go" onclick="donorList()">
      </section>
      <section>
        <label for="area">Donor Type</label>
          <select id="typeSelect" onchange="donorList()" name="area">
            <option value="all">Show All</option>
            <option value="Services">Services</option>
            <option value="Money">Money</option>
            <option value="Items">Items</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
        </select>
      </section>
      
      <ul id="donorList">
        <!-- Emilio render donors here -->
      </ul>
    </div>

  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>
<script type="text/babel" src="script.js"></script>
</html>
