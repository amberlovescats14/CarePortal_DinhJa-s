<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CarePortal Donation Center</title>
</head>
<body>
  <h1> Donor List & Donation Inventory </h1>
  <div id="formWrapper">
  <form action="add" name="add_new_donor">
    <section id="contact">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="John">
      
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Doe">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com">
    </section>
   
    <section id="group">
      <label for="org">Organization</label>
      <input type="text" name="org" id="org" placeholder="Mosiac Church">
    </section>
    
    <section id="geo">
      <label for="location">Location</label>
      <input type="text" name="city" id="city" placeholder="Austin">
      <input type="text" name="zip" id="zip" placeholder="78727">
    </section>
    
    <button type="submit" id="submit">Register</button>
  </form>
  </div>


  <div class="list-container">
    <ul>
      <!-- Emilio render donors here -->
    </ul>
  </div>
 
</body>
</html>
