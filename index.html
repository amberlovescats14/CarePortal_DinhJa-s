<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Donation Center</title>
</head>
<body>

  <div class="content_container">
      <h1> Donor List & Donation Inventory </h1>
      <div id="formWrapper">
      <form  id="donorForm" name="add_new_donor">
          <!-- adding a new donor - form-->
        <section id="contact">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="John">

          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Doe">

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="john@doe.com">
        </section>

        <section id="group">
          <label for="org">Organization</label>
          <input type="text" name="org" id="org" placeholder="Mosiac Church">
        </section>

        <section>
          <label for="area">Donor Type</label></label>
          <select name="area">
            <option value="services">Time/Services</option>
            <option value="money">Money</option>
            <option value="items">Items</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section id="geo">
          <label for="location">Location</label>
          <input type="text" name="city" id="city" placeholder="Austin">
          <input type="text" name="zip" id="zip" placeholder="78727">
        </section>

        <button  id="submit">Add New Donor</button>
      </form>
      </div>


      <div class="list-container">
        <ul id ="donorList">
          <!-- Emilio render donors here -->
        </ul>
      </div>
  </div>

  <script src="./script.js"></script>
</body>
<script type="text/babel" src="script.js"></script>
</html>
